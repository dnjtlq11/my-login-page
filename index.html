<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>인증번호 입력</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .auth-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }
    .auth-btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="auth-box">
    <h2>인증번호 입력</h2>
    <input type="text" id="authCode" placeholder="인증번호 6자리">
    <button class="auth-btn" onclick="checkCode()">인증하기</button>
  </div>

  <script>
    function checkCode() {
      const code = document.getElementById("authCode").value;

      if (code === "123456") {  // 여기서 인증번호를 체크
        alert("인증 성공!");
        window.location.href = "https://dnjtlq11.github.io/milkt-launcher-download/";
      } else {
        alert("인증번호가 올바르지 않습니다.");
      }
    }
  </script>

</body>
</html>
