<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인 페이지</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f3dfc6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .form-area {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    label {
      width: 60px;
      font-weight: bold;
    }

    input[type="text"], input[type="password"] {
      padding: 10px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f4f4f4;
    }

    .login-btn {
      padding: 10px;
      background-color: #f47b20;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .bear {
      width: 120px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="form-area">
      <div class="input-group">
        <label for="userId">아이디</label>
        <input type="text" id="userId" placeholder="아이디 입력">
      </div>
      <div class="input-group">
        <label for="userPw">비밀번호</label>
        <input type="password" id="userPw" placeholder="비밀번호 입력">
      </div>
      <button class="login-btn" onclick="login()">로그인</button>
    </div>
    <img src="bear.png" alt="곰 캐릭터" class="bear">
  </div>

  <script>
    function login() {
      const id = document.getElementById("userId").value;
      const pw = document.getElementById("userPw").value;

      if (!id || !pw) {
        alert("아이디와 비밀번호를 모두 입력해주세요.");
        return;
      }

      if (id === "cstest2" && pw === "1111") {
        alert("로그인 성공!");
        window.location.href = "https://www.example.com"; // 로그인 성공 후 이동할 페이지
      } else {
        alert("아이디 또는 비밀번호가 올바르지 않습니다.");
      }
    }
  </script>
</body>
</html>
